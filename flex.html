<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row {
            display: flex;
            height: 300px;
            background: rgb(233, 55, 90);
            justify-content: space-around;
            align-content: center;
            flex-direction: row;
            flex-wrap: wrap;

        }

        .col {
            margin: 2px;
            width: 50px;
            height: 50px;
            background: rgb(250, 179, 25);
            border: 1px solid rebeccapurple;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">7</div>
        <div class="col">8</div>
        <div class="col">9</div>
        <div class="col">10</div>
        <div class="col">11</div>
        <div class="col">12</div>
    </div>
</body>

</html>
